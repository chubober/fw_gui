<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FW GUI</title>

    <link rel="stylesheet" href="/static/css/bootstrap-4.5.2.min.css" type="text/css">

    <script type="text/javascript" src="/static/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle-4.5.2.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="/static/css/boxit.css" type="text/css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">FW GUI</a>

      <a class="navbar-brand" href="upload">Download data</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <div class="navbar-brand">
        <a class="nav-link" href="upload.html">Download data</a>
        </div>
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
<form action="/result" target="_blank" method="GET" autocomplete="off" class="container-fluid">
  <div id="sections" class="row flex-row flex-nowrap">
    <div class="col col-md-4 section card">

      <div class="form-row">
          <div class="form-group">
              <label>clause</label>
              <input class="form-control" name="clause" list="clause" id="main input">
          </div>
      </div>

      <div class="form-row">
          <div class="form-group">
              <label>translation</label>
              <input class="form-control" name="tr" list="tr" id="translation">
          </div>
      </div>

      <div class="form-row">
          <div class="form-group">
              <label>sources</label>
              <select required multiple id="sources" name="text">
                  {% for text in texts %}
                  <option selected value="{{ text }}">{{ text }}</option>
                  {% endfor %}
              </select>
          </div>
      </div>

      <div class="form-row">
          <div class="form-group">
              <label>subject expression</label>
              <select required multiple id="subj" name="subj">
                  {% for subj in subjs %}
                  <option selected value="{{ subj }}">{{ subj }}</option>
                  {% endfor %}
              </select>
          </div>
      </div>

      <div class="form-row">
        <div class="form-group">
            <label>object expression</label>
            <select required multiple id="obj" name="obj">
                {% for obj in objs %}
                <option selected value="{{ obj }}">{{ obj }}</option>
                {% endfor %}
            </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
            <label>verb</label>
            <select required multiple id="verb" name="verb">
                {% for verb in verbs %}
                <option selected value="{{ verb }}">{{ verb }}</option>
                {% endfor %}
            </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
            <label>word order</label>
            <select required multiple id="wo" name="wo">
                {% for wo in wos %}
                <option selected value="{{ wo }}">{{ wo }}</option>
                {% endfor %}
            </select>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class='btn btn-danger remove'>remove section</button>
      </div>

    </div>
  </div>

    <div class="form-group float-right">
      <button type="button" class="btn btn-success addsection">add section</button>
      <button type="submit" class="btn btn-primary">search</button>
    </div>

</form>

  <!-- Initialize the plugin: -->
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/double.js"></script>

</body>

</html>
