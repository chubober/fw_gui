<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FW GUI</title>
    <link rel="stylesheet" href="/static/css/bootstrap-4.5.2.min.css" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="/static/css/boxit.css" type="text/css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">FW GUI</a>
      <a class="navbar-brand" href="upload">Upload data</a>
    </div>
  </nav>


  <!-- Page Content -->
<form action="/result" target="_blank" method="GET" autocomplete="off" class="container-fluid mt-xl-4">
  <div id="sections" class="row flex-row flex-nowrap scroll">
    <div class="col col-md-4 section card pt-xl-3">

      <div class="form-row">
          <div class="form-group col-md-6">
              <label>clause</label>
              <input class="form-control" name="clause" list="clause" id="main input">
          </div>
      
          <div class="form-group col-md-6">
              <label>translation</label>
              <input class="form-control" name="tr" list="tr" id="translation">
          </div>
      </div>

      <div class="form-group">
          <label>sources</label>
            <div class="bootstrap-select">
              <select required multiple class="selectpicker" data-actions-box="true" tabindex="-98" name="text">
              {% for text in texts %}
              <option selected value="{{ text }}">{{ text }}</option>
              {% endfor %}
              </select>
            </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-4">
              <label>subject</label>
              <select required multiple class="selectpicker" id="subj" name="subj" size="3" data-actions-box="true" tabindex="-98" name="text">
                  {% for subj in subjs %}
                  <option selected value="{{ subj }}">{{ subj }}</option>
                  {% endfor %}
              </select>
          </div>

          <div class="form-group col-md-4">
              <label>verb</label>
              <select required multiple class="selectpicker" id="verb" name="verb" size="3" data-actions-box="true" tabindex="-98" name="text">
                  {% for verb in verbs %}
                  <option selected value="{{ verb }}">{{ verb }}</option>
                  {% endfor %}
              </select>
          </div>
      
          <div class="form-group col-md-4">
              <label>object</label>
              <select required multiple class="selectpicker" id="obj" name="obj" size="3" data-actions-box="true" tabindex="-98" name="text">
                  {% for obj in objs %}
                  <option selected value="{{ obj }}">{{ obj }}</option>
                  {% endfor %}
              </select>
          </div>
      </div>

      <div class="form-group">
          <label>word order</label>
          <select required multiple class="selectpicker" id="wo" name="wo" size="3" data-actions-box="true" tabindex="-98" name="text">
              {% for wo in wos %}
              <option selected value="{{ wo }}">{{ wo }}</option>
              {% endfor %}
          </select>
      </div>

      <div class="form-group">
        <button type="button" class='btn btn-danger remove'>remove section</button>
      </div>

    </div>
  </div>

    <div class="form-group float-left mt-xl-4">
      <button type="button" class="btn btn-success addsection">add section</button>
      <button type="submit" class="btn btn-primary">search</button>
    </div>

</form>

  <!-- Initialize the plugin: -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script  src="/static/js/double.js" crossorigin></script>

</body>

</html>
