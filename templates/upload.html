<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FW GUI</title>
  <link rel="stylesheet" href="/static/css/bootstrap-4.5.2.min.css" type="text/css">

    <script type="text/javascript" src="/static/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle-4.5.2.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="/static/css/boxit.css" type="text/css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <script>
   function deleteName(f) {
    if (confirm("Вы уверены, что хотите удалить выделенный пункт?\nЭта операция не восстановима."))
       f.submit();
   }
  </script>
  </head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">

      <a class="navbar-brand" href="#">FW GUI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="/">FW GUI</a>

    </div>
  </nav>

  {% for cat, msg in get_flashed_messages(True) %}
  <div class = 'flash {{cat}}'>{{msg}}   <b><a target="_blank" href = https://docs.google.com/spreadsheets/d/1JR-5aGamR2Y4EHC3atQj_STkxvyuQTVsaPaFc9NUaQo/edit?usp=sharing style="color: #330000">Template</a></b></div>
  {% endfor %}

  <form action = "{{url_for('res_corp')}}"  method="post" autocomplete="off" class="container-fluid" enctype="multipart/form-data" ><br>Выберите экспедицию:<br>
  <select>
    <option>Язык</option>
    <option>Новая (пока просто покажется страничка "сорян функция в разработке")</option>
  </select>
  <br>
  <br>
  <label for="file">Выберите корпус для подгрузки:<br></label>
  <input type="file" class = "form-control-file" id="myFile" name="filename" accept = ".xls, .xlsx">
  <br>
  <input class="submit" type="submit" name="submit" value="Отправить">

</form>
</body>
